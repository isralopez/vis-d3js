<html>
<head>
  <title>Cartograms with d3 &amp; TopoJSON</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/d3.slider/d3.slider.css" />
  <link rel="stylesheet" href="lib/colorbrewer.css" />
  <style type="text/css">

  #map-container{
    float: left;
    width: 600px;
    height: 450px;
  }
  #map {
    height: 380px;
    overflow: visible;
  }
  #controls {
    margin-left: 600px;
    height: 50px;
    margin: auto;
    padding: 10px;
    margin-left: 5%;
  }
  div#play {
    width: 15%;
    float: left;
    cursor: -webkit-grab;
  }
  div#slider {
    margin-left: 10%;
  }
  #options {
      width: 600px;
      margin: auto;
  }
  #parallelPlot {
    position: absolute;
    top: 450px;
  }

  body {
    //padding: 2em;
  }

  /*Map style*/
  path[class^="q"] {
      stroke: #000000;
      stroke-width: .5;
  }
  /*path[class^="q"]:hover {
      stroke: #FFF;
  }*/
  .states {
    fill: none;
    stroke: grey;
    stroke-linejoin: round;
  }
  /*Los colores para las clases de poblaci√≥n*/
  .q0 { fill:#fcc383; }
  .q1 { fill:#fc9f67; }
  .q2 { fill:#f4794e; }
  .q3 { fill:#e65338; }
  .q4 { fill:#ce2a1d; }
  .q5 { fill:#b30000; }

  svg {
    font: 10px sans-serif;
  }

  .background path {
    fill: none;
    stroke: #ddd;
    shape-rendering: crispEdges;
  }

  .foreground path {
    fill: none;
    //stroke: steelblue;
    stroke-width: 1.5;
  }

  .brush .extent {
    fill-opacity: .3;
    stroke: #fff;
    shape-rendering: crispEdges;
  }

  .axis line,
  .axis path {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis text {
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  }

  .legend rect {
    fill:white;
    stroke:black;
    opacity:0.8;
  }

  </style>
</head>
<body>
  <div id="wrapper">
    <div id="map-container">
      <svg id="map"></svg>
      <div id="controls">
        <div id="play">Play</div>
        <div id="slider"></div>
      </div>
    </div>
    <div id="options">
      Selecciona la variable
      <form id="">
        <input type="radio" name="cartogram-value" value="cantidad" checked>Cantidad de desaparecidos<br>
        <input type="radio" name="cartogram-value" value="tasa">Tasa de desaparecidos
      </form>
    </div>
  </div>

  <div id="parallelPlot"></div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="lib/d3-cartogram/lib/colorbrewer.js"></script>
  <script src="lib/d3-cartogram/lib/topojson.js"></script>
  <script src="lib/d3-cartogram/cartogram.js"></script>
  <script src="lib/d3.slider/d3.slider.js"></script>
  <script src="lib/d3.legend.js"></script>
  <script src="lib/d3.parallelplot.js"></script>
  <script src="test.js"></script>
</body>
